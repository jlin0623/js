<table border="1" width="100%">
    <script>
        for (let k = 0; k <= 1; k++) {
            document.write("<tr>")
            for (let j = 2; j <= 5; j++) {
                document.write("<td>")
                for (i = 1; i < 10; i++) {
                    let newj = j + k * 4;
                    let result = i * newj;
                    document.writeln(`${newj} x ${i} = ${result} <br>`);
                }
                document.write("</td>")
            }
            document.write("</tr>")
        }   
    </script>
</table>
