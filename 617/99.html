<table border="1" width="100%">
    <script>
        let row = 4;
        let start = 1;
        let nTd = 4;

        for (let k = 0; k < row; k++) {
            document.write("<tr>")
            for (let j = start; j < (start + nTd); j++) {
                let newj = j + k * nTd;
                let isPink;
                if (nTd % 2 == 0) {
                    isPink = (newj + k ) % 2 == 0;
                } else {
                    isPink = (newj) % 2 == 0;
                }
                document.write("<td bgcolor ='" + (isPink?"pink":"yellow") + "'>")
                for (i = 1; i < 10; i++) {
                    let result = i * newj;
                    document.writeln(`${newj} x ${i} = ${result} <br>`);
                }
                document.write("</td>")
            }
            document.write("</tr>")
        }   
    </script>
</table>
