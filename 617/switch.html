<script>
    let a = 10;

    // 遇到break則脫離
    switch (a) {
        case 1:
            document.write("a");
            break;
        case 10:
            document.write("b");
            break;
        case 100:
            document.write("c");
            break;
        default:
            document.write("e");
            break;
    }
</script>
