<script>
    let person = {
        name: 'bard',
        age: 12,
        weight: 70,
        bike: [
            {
                name: 'giant',
                speed: 10
            },
            {
                name: 'malida',
                speed: 15
            }
        ],
        eat: function() {
            console.log('eat');
        }
    }

    let strPerson = JSON.stringify(person);

    console.log(strPerson);

    let person2 = JSON.parse(strPerson);

    for (let key in person2) {
        console.log(person2[key]);
    }

    console.log(person === person2);

    console.log(person.name);
    console.log(person2.name);
    console.log(person2.bike[0].name);
    console.log(person2.bike[0].speed);
    person2.name = 'Jackie';
    person2.bike[0].speed = 200;
    console.log(person.name);
    console.log(person2.name);
    console.log(person2.bike[0].name);
    console.log(person2.bike[0].speed);
    
    
</script>
