<meta charset="UTF-8">
<script>
    function showNow() {
        let now = new Date();
        let nowString = (now.getFullYear() - 1911) + "-" +
            (now.getMonth() + 1) + "-" +
            now.getDate() + " " +
            now.getHours() + ":" +
            now.getMinutes() + ":" +
            now.getSeconds() + " 今天 " + now.getWeek();
        document.getElementById('now').innerHTML = nowString;
    }
    Date.prototype.getWeek = function () {
        let w = this.getDay();
        let ws = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        return ws[w];
    }

    // floor 無條件捨去 ceil 無條件進位
    let a1 = 3.4, a2 = 3, a3 = 3.7;
    console.log(a1 + ":" + Math.floor(a1));
    console.log(a1 + ":" + Math.ceil(a1));
    
    console.log(a2 + ":" + Math.floor(a2));
    console.log(a2 + ":" + Math.ceil(a2));

    console.log(a3 + ":" + Math.floor(a3));
    console.log(a3 + ":" + Math.ceil(a3));


    setInterval(showNow, 500);
</script>
